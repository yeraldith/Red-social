<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsatrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        .row {
            height: 150px;
            background-color: chartreuse;
        }

        .col {
            background-color: aquamarine;
            padding: 10px;
            border: 10px solid #4d5061;
            text-align: center;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-start bg-secondary text-white">
            <div class="col">columna 1</div>
            <div class="col">columna 2</div>
            <div class="col">columna 3</div>
        </div>
        <br>
        <div class="row align-items-center bg-success text-white">
            <div class="col">columna 1</div>
            <div class="col">columna 2</div>
            <div class="col">columna 3</div>
        </div>
        <br>
        <div class="row align-items-end bg-secondary text-white">
            <div class="col">columna 1</div>
            <div class="col">columna 2</div>
            <div class="col">columna 3</div>
        </div>
        <br>
        <div class="row ">
            <div class="col align-self-start">columna 1</div>
            <div class="col align-self-center">columna 2</div>
            <div class="col align-self-end">columna 3</div>
        </div>
    </div>
   <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
</body>

</html>
